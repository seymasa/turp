{% extends "layout.html" %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="panel-heading">
           <div class="panel-title text-center">
                <img class="media-object img-circle" width="200" height="205" src="assets/images/turp.png" alt="...">
                <h3>TURPITTER</h3>
                <hr />
            </div>
        </div>
        <div class="col-md-6 col-md-offset-3">
            <form method="post" action="" class="form-horizontal">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">Giriş Yap</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="control-label col-xs-3">Kullanıcı Adı</label>
                            <div class="col-xs-9">
                                <input class="form-control" type="text" name="username" placeholder="Kullanıcı Adınız" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-3">Şifre</label>
                            <div class="col-xs-9">
                                <input class="form-control" type="password" name="password" placeholder="Şifreniz" required />
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer text-right">
                        <button type="submit" class="btn btn-info">Giriş Yap</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
